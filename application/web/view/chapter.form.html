<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">所属课程</label>
        <div class='layui-input-block'>
            <input value='{$vo.course_name|default=""}' class="layui-input layui-disabled" disabled="disabled" >
            <input value='{$vo.course_id|default=""}' type="hidden" name="course_id">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">课程章节名称</label>
        <div class="layui-input-block">
            <input name="name" value='{$vo.name|default=""}' required="required" pattern="^.{2,}$"
                   title="课程章节名称" placeholder="课程章节名称" class="layui-input">
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>window.form.render();</script>
</form>
