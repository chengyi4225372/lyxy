<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">课程类型</label>
        <div class='layui-input-inline'>
            <select name="course_type" id="course_type">
                <option value="">请选择课程类型</option>
                {notempty name='vo.course_type'}
                <option value="1" {eq name="vo.course_type" value="1"}selected{/eq}>免费课程</option>
                <option value="2" {eq name="vo.course_type" value="2"}selected{/eq}>学位课程</option>
                <option value="3" {eq name="vo.course_type" value="3"}selected{/eq}>七天课程</option>
                <option value="4" {eq name="vo.course_type" value="4"}selected{/eq}>公开课程</option>
                {/notempty}
                {empty name='vo.course_type'}
                <option value="1">免费课程</option>
                <option value="2">学位课程</option>
                <option value="3">七天课程</option>
                <option value="4">公开课程</option>
                {/empty}
            </select>
        </div>
        <label class="layui-form-label">所属课程</label>
        <div class='layui-input-inline'>
            <select name="course_id" id="course_id">
                <option value="">请选择所属课程(非免费课程可不选)</option>
                {empty name='course'}<option value="">暂无所属课程</option>{/course}
                {foreach $course as $val}
                {notempty name='vo.course_id'}
                {if condition="$vo.course_id eq $val.id"}
                <option value="{$val.id}" selected>{$val.name}</option>
                {else/}<option value="{$val.id}">{$val.name}</option>
                {/if}
                {/notempty}
                {empty name='vo.course_id'}
                <option value="{$val.id}">{$val.name}</option>
                {/empty}
                {/foreach}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">问题</label>
        <div class="layui-input-block">
            <input name="question" value='{$vo.question|default=""}' required="required"
                   title="问题" placeholder="问题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">回答</label>
        <div class="layui-input-block">
            <textarea name="answer" cols="30" rows="10" class="layui-textarea"
                      style="width: 100%;height: 200px;resize:none;">{$vo.answer|default=""}</textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>window.form.render();</script>
</form>
