<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">关联学位课程</label>
        <div class="layui-input-inline">
            <select name="degree_id">
                <option value=""></option>
                {volist name="degree" id="list" }
                {if isset($vo.degree_id)}
                <option value="{$list.id}" {if condition="$vo.degree_id eq $list.id"} selected="" {/if}>{$list.name}</option>
                {else /}
                <option value="{$list.id}">{$list.name}</option>
                {/if}
                {/volist}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">问题</label>
        <div class="layui-input-block">
            <input name="question" value='{$vo.question|default=""}' required="required" title="问题" placeholder="问题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">回答</label>
        <div class="layui-input-block">
            <textarea name="answer" cols="30" rows="10" class="layui-textarea"
                      style="width: 100%;height: 200px;resize:none;">{$vo.answer|default=""}</textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>window.form.render();</script>
</form>
