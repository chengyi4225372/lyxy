<script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.all.min.js"> </script>

<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">所属课程</label>
        <div class='layui-input-block'>
            <input value='{$vo.degree_name|default=""}' class="layui-input layui-disabled" disabled="disabled" >
            <input value='{$vo.degree_id|default=""}' name="degree_id" type="hidden">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">模块名称</label>
        <div class="layui-input-block">
            <input name="name" value='{$vo.name|default=""}' required="required" pattern="^.{2,}$"
                   title="模块名称" placeholder="模块名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">学习周期</label>
        <div class="layui-input-block">
            <input name="learn_day" value='{$vo.learn_day|default=""}' required="required"
                   title="学习周期" placeholder="学习周期" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">课程介绍</label>
        <div class="layui-input-block">
            <textarea id="editor" name="content" style="width:100%;height:300px;" placeholder="课程介绍">
                {$vo.content|default=""}
            </textarea>
        </div>
    </div>
    <script type="text/javascript">
//        window.UEDITOR_HOME_URL = "/static/ueditor/";
        var ue = UE.getEditor('editor');
    </script>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <!-- <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button> -->
        <button data-open='{:url("index")}?did={$Think.get.did}' data-title="取消编辑" class='layui-btn layui-btn-danger' data-close>取消编辑</button>
    </div>
    <script>window.form.render();</script>
</form>
