<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
    }
    input[type="number"]{
        -moz-appearance: textfield;
    }
</style>

<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">所属章节</label>
        <div class='layui-input-block'>
            <input value='{$vo.chapter_name|default=""}' class="layui-input layui-disabled" disabled="disabled" >
            <input value='{$vo.chapter_id|default=""}' type="hidden" name="chapter_id">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">小节名称</label>
        <div class="layui-input-block">
            <input name="name" value="{$vo.name|default=''}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">小节视频</label>
        <div class='layui-input-block'>
            <input name="video_url" value="{$vo.video_url|default=''}" class="layui-input">
            <button type='button' data-file='one' data-field='video_url' data-type='mp4,avi,wmv,wkv'>上传视频</button>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>window.form.render();</script>
</form>
