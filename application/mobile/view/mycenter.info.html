{block name="js"}
<script src="/static/mobile/layer_mobile/layer.js"></script>
<script>
    $('.return').on('click', function () {
        window.location.href = "{:url('index')}";
    });
    $('.exit').on('click', function () {
        //询问框
        layer.open({
            content: '确定要退出当前账号吗？'
//            ,shade: false
            ,shadeClose: false
            ,btn: ['确定', '取消']
            ,yes: function(index){
                //loading带文字
                layer.open({
                    type: 2
                    ,content: '退出中'
                });
                $.ajax({
                    url:"{:url('logout')}",
                    type:"post",
                    dataType:"json",
                    success:function (t) {
                        window.location.href = "{:url('index')}";
                    }
                });
            }
            ,no: function (index) {
                layer.close(index);
            }
        });
    });
</script>
